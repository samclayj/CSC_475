<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>CSC 475 Accreditation System</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    
     <!--<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">-->
    <link rel="stylesheet" href="../assets/css/mainstyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.deep_purple-blue.min.css" />
    <link rel="stylesheet" href="../assets/css/ngDialog.css"></script>
    <link rel="stylesheet" href="../assets/css/ngDialog-theme-default.css"></script>

    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>

  </head>
  
  <body class="mdl-style mdl-color--grey-100 mdl-base header-background" ng-app="creditSystem">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      
      <header class="mdl-layout__header mdl-color--primary-dark" ng-controller="navController">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Stephen F. Austin State University</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a ng-show="isLoggedIn()" class="mdl-navigation__link">Welcome {{ currentUser() }}</a></li>
            <a class="mdl-navigation__link" href="/#/home">Home</a>
            <a ng-show="isLoggedIn()" class="mdl-navigation__link" href="" ng-click="logOut()">Log Out</a>
            <a ng-hide="isLoggedIn()" class="mdl-navigation__link" href="/#/login">Log In</a>
            <a ng-hide="isLoggedIn()" class="mdl-navigation__link" href="/#/register">Register</a>
          </nav>
        </div>
      </header>
    
      <div class="custom-drawer mdl-layout__drawer mdl-color--primary-dark" ng-controller="navController">
        <span class="mdl-layout-title">
          <img class="drawer-logo-image" src="../assets/images/SFA_Logo.png">
        </span>
        <nav class="mdl-navigation">
          <a ng-show="isLoggedIn()" class="mdl-navigation__link">Welcome {{ currentUser() }}</a></li>
          <a class="mdl-navigation__link" href="/#/home">Home</a>
          <a ng-show="isLoggedIn()" class="mdl-navigation__link" href="" ng-click="logOut()">Log Out</a>
          <a ng-hide="isLoggedIn()" class="mdl-navigation__link" href="/#/login">Log In</a>
          <a ng-hide="isLoggedIn()" class="mdl-navigation__link" href="/#/register">Register</a>
          <div ng-repeat-start="link in navLinks" ng-if='link.sectionDescription' class="custom-drawer-separator"></div>
          <span ng-if='link.sectionDescription' class="mdl-navigation__link">{{ link.sectionDescription }}</span>
          <a ng-repeat-end ng-if='link.link' href='{{ link.link }}' class="mdl-navigation__link">{{ link.description }}</a>
        </nav>
      </div>
      
      <main class="mdl-layout__content">
        <div class="body-layout">
          <ui-view></ui-view>
        </div> 
        <footer class="mdl-mega-footer" style="margin-top:40px;">
          <div class="mdl-mega-footer--middle-section"></div>
          <div class="mdl-mega-footer--bottom-section">
            <div class="mdl-logo">
              Copyright Sam Jentsch 2016
            </div>
            <ul class="mdl-mega-footer--link-list">
              <li><a href="#">Help</a></li>
              <li><a href="#">Privacy and Terms</a></li>
            </ul>
          </div>
        </footer>
      </main>

    </div>
    
    <!-- ANGULAR CUSTOM -->
    <script src="../js/app.js"></script>
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/controllers/NavCtrl.js"></script>


    <script src="js/controllers/PostsCtrl.js"></script>
    <script src="js/services/PostService.js"></script>

    <script src="js/controllers/AuthCtrl.js"></script>
    <script src="js/services/AuthService.js"></script>

    <script src="js/controllers/UserCtrl.js"></script>
    <script src="js/services/UserService.js"></script>

    <script src="js/controllers/ObjectiveCtrl.js"></script>
    <script src="js/services/ObjectiveService.js"></script>

    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

    <script src="js/packages/ngDialog.js"></script>
    <script src="js/packages/ng-file-upload/ng-file-upload.min.js"></script>
    <script src="js/packages/ng-file-upload/ng-file-upload-shim.min.js"></script>

  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  </body>
</html>
