<div class="section--center mdl-grid mdl-grid--no-spacing" style="height:100px;"></div>

<div class="section--center mdl-grid mdl-grid--no-spacing mdl-card mdl-shadow--6dp">
    <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
      <h2 class="mdl-card__title-text">Login</h2>
    </div>
    <form ng-submit="logIn()">
      <div class="mdl-card__supporting-text">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="username" ng-model="user.username" />
            <label class="mdl-textfield__label" for="username">Username</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="password" id="userpass" ng-model="user.password" />
            <label class="mdl-textfield__label" for="userpass">Password</label>
          </div>
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <button type="submit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Log in</button>
      </div>      
    </form>


</div>

<div class="section--center mdl-grid mdl-grid--no-spacing" style="height:100px;"></div>
