<div class="container">
  <h2>Manage Users</h2>
  <p>View and manage users here.</p>            
  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th>Username</th>
        <th>Name</th>
        <th>Account Type</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in allUsers" data-model="allUsers">
        <td>{{ user.username }}</td>
        <td>{{ user.firstName }} {{ user.lastName }}</td>
        <td>{{ user.accountType }}</td>
        <td><button ng-click="editUser(user._id)" class="btn btn-primary"><i class="fa fa-pencil-square-o fa-lg"></button></td>
        <td><button ng-click="deleteUser(user._id)" class="btn btn-danger"><i class="fa fa-trash fa-lg"></button></td>
      </tr>
    </tbody>
  </table>
</div>
