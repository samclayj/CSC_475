<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>Manage Objectives</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <p>View and manage objectives here.</p>
    </div>
     <div class="col-md-3 col-md-offset-3">
        <button style="float:right;" ng-click="addObjective()" class="btn btn-primary"><i class="fa fa-plus-square fa-lg"></i></button>
    </div>
  </div>
  </br></br>
  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Outcomes</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="objective in allObjectives" data-model="allObjectives">
        <td>{{ objective.name }}</td>
        <td>{{ objective.description }}</td>
        <td><button ng-click="manageObjectiveOutcomes(objective._id)" class="btn btn-primary">Manage</button></td>
        <td><button ng-click="editObjective(objective._id)" class="btn btn-primary"><i class="fa fa-pencil-square-o fa-lg"></i></button></td>
        <td><button ng-click="deleteObjective(objective._id)" class="btn btn-danger"><i class="fa fa-trash fa-lg"></i></button></td>
      </tr>
    </tbody>
  </table>
</div>
